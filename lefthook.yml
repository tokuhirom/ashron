# lefthook.yml
# Git hooks manager configuration

pre-commit:
  parallel: false
  commands:
    make-fmt:
      glob: "*.go"
      run: make fmt
      stage_fixed: true
    golangci-lint:
      glob: "*.go"
      run: golangci-lint run --fix {staged_files}
      skip: true  # Skip by default, enable if golangci-lint is installed

pre-push:
  parallel: true
  commands:
    tests:
      run: go test -race -timeout 30s ./...
    build:
      run: go build -v ./...
    golangci-lint:
      run: golangci-lint run

commit-msg:
  commands:
    check-commit-msg:
      run: |
        # Check commit message format
        commit_regex='^(feat|fix|docs|style|refactor|test|chore|build|ci)(\(.+\))?: .{1,50}'
        if ! grep -qE "$commit_regex" "$1"; then
          echo "Commit message does not follow conventional format!"
          echo "Format: <type>(<scope>): <subject>"
          echo "Example: feat(api): add streaming support"
          exit 1
        fi